<h1>註冊畫面</h1>
{{ f.value | json }} {{ f.invalid }}
<hr />
{{ f.form.getRawValue() | json }}
<button (click)="f.reset({ personName: 'Kevin', email: '' })">
  reset form
</button>
<form #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="personName"
        ngModel
        #personName="ngModel"
        class="form-control"
        placeholder="姓名 (必填)"
        minlength="3"
        required
      />
      {{ personName.errors | json }}
      <div>invalid: {{ personName.invalid }}</div>
      <span *ngIf="personName.hasError('required')">必須輸入姓名欄位</span>
      <span *ngIf="personName.hasError('minlength')">{{
        personName.getError('minlength') | json
      }}</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input
        type="email"
        name="email"
        ngModel
        class="form-control"
        placeholder="Email (必填)"
        required
        disabled
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
          ngModel
          name="send"
          #send="ngModel"
        />
        <label class="form-check-label" for="defaultCheck1">
          寄送產品型錄
        </label>
      </div>
    </div>
  </div>
  <ng-container *ngIf="true">
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >地址類別</label
      >
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="addressType"
            value="home"
            checked
          />
          <label class="form-check-label" for="inlineRadio1">住家</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="addressType"
            value="office"
          />
          <label class="form-check-label" for="inlineRadio2">公司</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="addressType"
            value="other"
          />
          <label class="form-check-label" for="inlineRadio3">其他</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >縣市區域、郵遞區號</label
      >
      <div class="col-sm-10">
        <div class="row">
          <div class="col">
            <select
              id="inputState"
              class="form-control"
              ngModel
              name="city"
              #city="ngModel"
              (change)="getTownOption(city.value)"
            >
              <option selected>請選擇縣市</option>
              <option *ngFor="let city of cityOptions">{{ city }}</option>
            </select>
          </div>
          <div class="col">
            <select id="inputState" class="form-control">
              <option selected>請選擇區域</option>
              <option>...</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="郵遞區號" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">地址</label>
      <div class="col-sm-10"><input type="text" class="form-control" /></div>
    </div>
  </ng-container>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
    送出
  </button>
</form>
